<!DOCTYPE html>
<html>

<head>
    <title>Actividad 4</title>
</head>

<body>
    <script>
        let n1, n2, n3, media;
        n1 = parseFloat(prompt("Inserte un número"));
        n2 = parseFloat(prompt("Inserte otro número"));
        n3 = parseFloat(prompt("Inserte un último número"));
        media = parseFloat((n1 + n2 + n3) / 3);
        alert(`La media de ${n1}, ${n2} y ${n3} es ${media}`)
    </script>
</body>
</html>
