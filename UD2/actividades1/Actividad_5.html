<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
    <script>
        let edad, anos, dias, horas, minutos, segundos;
        edad = parseInt(prompt("Inserte tu edad"));
        anos = 100 - edad;
        dias = anos * 365;
        horas = dias * 24;
        minutos = horas * 60;
        segundos = minutos * 60
        alert(`Para cumplir 100 años le quedan:\n${dias} días\n${horas} horas\n${minutos} minutos\n${segundos} segundos` )
    </script>
</body>
</html>
